app:
  name: APP_NAME
config:
  provider: #remote config provider: etcd„ÄÅconsul
  endpoint:
  path:
  types: json
http:
  mode: debug
  host: 127.0.0.1
  port: 9090
grpc:
  host:
  port: 9000
consul:
  address: ${consul_addr}
jaeger:
  serviceName: test
  reporter:
    localAgentHostPort: ${jaeger_agent}
  sampler:
    type: const
    param: 1
log:
  filename: ../logs/APP_NAME.log
  maxSize: 500
  maxBackups: 3
  maxAge: 3
  level: "info"
  stdout: false
